<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>

    <style>

        table { width: 400px;
          height: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black; 
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        
        <tr>
          <td rowspan="2" style="background-color: green;"></td>
          <td style="background-color: #3085C3;"></td>
          <td style="background-color: #C70039;"></td>
          <td style="background-color: #FA9884;" rowspan="4"></td>
        </tr>
        <tr>
          <td style="background-color: #FFCF96;"></td>
          <td style="background-color: #FFCF96;"></td>
        </tr>
        <tr>
          <td></td>
          <td style="background-color: #FFF2D8;" colspan="2" rowspan="2"></td>
        </tr>
        <tr>
          <td style="background-color: #F94C10;"></td>
        </tr>
      </table>
    
</body>
</html>
